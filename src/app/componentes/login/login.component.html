<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form [formGroup]="formL" (ngSubmit)="Login()">
    <div class="container">
      <div class="card text-center">
          <div class="card-header">
            <b>Iniciar Sesión</b>
          </div>
          <div class="card-body">
            <label>Email</label>
          <input class="form-control" type="email" placeholder="Ingrese su email" formControlName="correo"> 
            <label>Contraseña</label>
          <input class="form-control" type="password" placeholder="Ingrese su contraseña" formControlName="pass">
          <br>
          <div>
            <input style="margin-right:20px;" type="submit" value="Enviar" class="btn btn-primary"> <button style="margin-left:20px;" class="btn btn-danger" (click)="googleLog()">Iniciar con Google</button>
          </div>          
          <br>
          <br>                   
        </div>          
        </div>
      </div>    
  </form>
  
</body>
</html>
