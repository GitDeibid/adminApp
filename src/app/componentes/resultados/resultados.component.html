<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
</head>
<body style="height: auto;">

  <div class="contenedor-tabla">
    <div class="dlef"></div>
    <div class="dcen">
      <form [formGroup]="formSearch" (ngSubmit)="Buscar()">
        <mat-card>
        <mat-form-field>
          <mat-select class="selectRol" placeholder="Seleccionar Rol" [(value)]="selectRol" formGroupName="rol">
            <mat-option *ngFor="let rol of roles" [value]="rol.MAC">
              {{rol.Rol}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-select class="selectIns" placeholder="Seleccionar Instancia" [(value)]="selectIns"  formGroupName="instancia">
            <mat-option *ngFor="let ins of instancias" [value]="ins.Nombre">
              {{ins.Nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br><br>
        <button mat-mini-fab type="submit">
          <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
        </button>
      </mat-card>
      </form>
    </div>
    <br>
    <div>
      <div class="container">
        <button mat-raised-button (click)="exportToExcel()">Exportar a Excel</button>
        <button mat-raised-button routerLink="/graf">Visualizar</button>
      </div>
      
      <table mat-table [dataSource]="results" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> FECHA </th>
          <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> ROL </th>
          <td mat-cell *matCellDef="let element"> {{element.Rol}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="rssi">
          <th mat-header-cell *matHeaderCellDef> RSSI </th>
          <td mat-cell *matCellDef="let element"> {{element.Rssi}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        
      </table>
      <mat-paginator
              [pageSizeOptions]="[15,30,50]" showFirstLastButtons>
      </mat-paginator>
      
    </div>
    <div class="drig"></div>
    <!--
    <table>

    </table>
    -->
  </div>
</body>
</html>
